<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EchoMind - Web Voice Assistant</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto max-w-3xl p-4">
        <header class="text-center my-8">
            <h1 class="text-4xl font-bold text-indigo-600">EchoMind</h1>
            <p class="text-gray-600">Your AI Voice Assistant powered by OpenRouter</p>
        </header>

        <div class="bg-white rounded-lg shadow-lg p-6 mb-6">
            <div id="chat-container" class="h-96 overflow-y-auto mb-4 p-4 bg-gray-50 rounded">
                <div class="text-center text-gray-500 py-4">
                    <p>Start a conversation by typing or using the microphone</p>
                </div>
            </div>

            <div class="flex gap-2">
                <input type="text" id="user-input" 
                       class="flex-1 p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500"
                       placeholder="Type your message or click the microphone to speak...">
                
                <button id="voice-btn" 
                        class="bg-indigo-500 hover:bg-indigo-600 text-white p-3 rounded-lg transition-colors"
                        title="Click to start voice input (or press Space)">
                    <i class="fas fa-microphone"></i>
                </button>
                
                <button id="send-btn" 
                        class="bg-indigo-600 hover:bg-indigo-700 text-white px-6 py-3 rounded-lg font-medium transition-colors">
                    Send
                </button>
            </div>
            
            <div class="text-xs text-gray-500 mt-2 text-center">
                <i class="fas fa-info-circle mr-1"></i>
                Tip: Press <kbd class="px-1 py-0.5 bg-gray-200 rounded">Space</kbd> to toggle voice input
                <span class="block mt-1 text-green-600">
                    <i class="fas fa-check-circle mr-1"></i>
                    Using backend Whisper transcription (works offline, no Google API needed)
                </span>
            </div>

            <audio id="audio-player" class="w-full mt-4" controls></audio>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
